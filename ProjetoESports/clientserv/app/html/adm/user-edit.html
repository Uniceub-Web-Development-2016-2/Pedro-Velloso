<div id="header">

    <div id="page-header">
        <spam class="desc">Formulário</spam>
        <div class="page-desc">Alterar conta</div>
    </div>
    <ol class="breadcrumb">
        <li><a href="./">project e-Sports</a></li>
        <li class="active">cadastro</li>
    </ol>
    <div class="clearfix"></div>
</div><!-- /header -->

<div id="page-content"><hr>
    <section class="form">

            <form name="form" action="" method="post">
                <label>Nome:</label>
                <input type="text" class="form-control" value="#name#" name="name" required autocomplete="off"/>
                <label>Username:</label>
                <input type="text" class="form-control" value="#username#" name="username" disabled autocomplete="off"/>
                <label>Seu endereço de e-mail:</label>
                <input type="email" name="email" class="form-control" id="email" value="#email#" name="email" required autocomplete="off" pattern="[^ @]+@[^ @]+.[a-z]+">
                <label>Senha:</label>
                <input type="password" class="form-control" placeholder="Nova senha" name="password" autocomplete="off"/>
                <label>Localidade: <span style="font-size: 10px;">(os eventos perto de você será filtrado a partir desta escolha, incluindo On-line)</span></label>
                <select name="locationId" class="form-control">
                    #local_select#
                </select>
                <label>Tipo de usuáro:</label>   
                <select name="type" class="form-control">
                    <option value="1" #user#>User</option>
                    <option value="2" #admin#>Admin</option>
                </select>              
                <input class="btn btn-success botao" type="submit" name="enviar" value="Enviar">
            </form>

        </section>   
</div>
