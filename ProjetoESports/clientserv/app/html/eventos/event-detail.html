<div class="row">
			<section class="col-lg-12 connectedSortable">
			<div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">#name#</h3>
                    <span style="font-size: 11px;">Criado por #userId# - #status_l# #date# (#location#) - #game# #entrou#</span>
                </div><!-- /.box-header -->
                <div class="box-body">
                    #description#
                </div><!-- /.box-body -->
            </div><!-- /.box -->
            <form name="form" action="" method="post">
                    <input class="btn btn-success botao" type="submit" name="enviar" value="Participar" #disabled#><span style="margin: 0 5px; font-size: 12px;">(#entries# participante(s))</span>
            </form>
            #discard#
            </section>
</div>
